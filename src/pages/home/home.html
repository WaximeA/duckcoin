<ion-header>
  <ion-navbar color="duckcoin">
    <ion-title>DuckCoin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-3>
                <button ion-button small (click)="gotoLogin()" color="primary">Login</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <div text-center>
                    <p><img src="../../assets/imgs/logo-duck.jpg" alt="" width="50"></p>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <div text-center>
                    <h2>Welcome to DuckCoin</h2>
                    <p>The cryptocurrency with a beak. WORK IN PROGRESS</p>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <ion-card >
                    <ion-card-header>
                        Stock rate
                    </ion-card-header>
                    <ion-card-content>
                        <canvas #lineCanvas width="500" height="500"></canvas>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
