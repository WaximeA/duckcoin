<ion-header>
  <ion-navbar color="duckcoin">
    <ion-title>DuckCoin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div text-center>
        <p><img src="../../assets/imgs/logo-duck.jpg" alt="" width="150"></p>
        <h2>Welcome to DuckCoin</h2>
        <p>The cryptocurrency with wings. WORK IN PROGRESS</p>
    </div>
    <p text-justify>
        DuckCoin, c'est la monnaie qui rend aimable, redonne le sourire et change la face du monde.
        Elle a été faite pour des gens sympas, juste comme toi.
    </p><br>
    <p>Vous avez selectionné : {{selected.title}}</p>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
            {{ item.title }} vaut {{ item.price }} {{ item.currency }}
        </button>
    </ion-list>
</ion-content>
