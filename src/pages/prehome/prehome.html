<ion-header>

  <ion-navbar color="duckcoin">
    <ion-title>Prehome</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding scroll="false">
    <section class="login-container" text-center>
        <div class = "col">
            <p><img src="../../assets/imgs/logo-duck.jpg" alt="" width="150"></p>
        </div>
        <div class = "col button-row">
            <button ion-button (click)="gotoLogin()" color="duckcoin">Login</button>
        </div>
        <div class = "col">
            <button ion-button (click)="gotoHome()" color="duckcoin">Go to home</button>
        </div>
    </section>
    <ion-fab right bottom>
        <button ion-fab color="duckcoin"><ion-icon name="arrow-dropleft"></ion-icon></button>
        <ion-fab-list side="left">
            <a href="#"><button ion-fab><ion-icon name="logo-linkedin"></ion-icon></button></a>
            <a href="#"><button ion-fab><ion-icon name="logo-twitter"></ion-icon></button></a>
            <a href="#"><button ion-fab><ion-icon name="logo-facebook"></ion-icon></button></a>
            <a href="#"><button ion-fab><ion-icon name="logo-github"></ion-icon></button></a>
        </ion-fab-list>
    </ion-fab>
</ion-content>
