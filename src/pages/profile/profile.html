<ion-header>

  <ion-navbar color="duckcoin">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <button ion-button (click)="gotoHome()" color="duckcoin" small>Return to home</button>
            <ion-col col-12>
                <ion-card>
                    <ion-item>
                            <ion-row>
                                <ion-col col-6>
                                    <h2>Waxime</h2>
                                    <p>October, 21, 1997</p>
                                </ion-col>
                                <ion-col col-4></ion-col>
                                <ion-col col-2 float-right>
                                    <button clear="" color="dark" icon-only="" ion-button="">
                                        <span class="button-inner">
                                            <ion-icon name="settings"></ion-icon>
                                        </span>
                                        <div class="button-effect"></div>
                                    </button>
                                </ion-col>
                            </ion-row>
                    </ion-item>
                    <ion-avatar>
                        <img src="../../assets/imgs/wax.jpg">
                    </ion-avatar>
                    <ion-card-content>
                        <p>Hello, my name is Maxime AVELINE aka Waxime.</p>
                        <br>
                        <ion-list>
                            <ion-list-header>
                                Social networks
                            </ion-list-header>
                            <ion-item>
                                <ion-icon name="logo-github" item-start small></ion-icon>
                                Repository
                                <ion-badge item-end color="duckcoin">15+</ion-badge>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="logo-facebook" item-start small></ion-icon>
                                Friends
                                <ion-badge item-end color="duckcoin">900+</ion-badge>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="logo-twitter" item-start small></ion-icon>
                                Followers
                                <ion-badge item-end color="duckcoin">1k6+</ion-badge>
                            </ion-item>
                            <ion-item>
                                <ion-icon name="logo-linkedin" item-start small></ion-icon>
                                Relations
                                <ion-badge item-end color="duckcoin">150+</ion-badge>
                            </ion-item>
                        </ion-list>
                        <br>

                        <ion-list>
                            <ion-list-header>
                                Duckcoin statistics
                            </ion-list-header>
                            <ion-item>
                                <ion-icon name="logo-bitcoin" item-start small></ion-icon>
                                Duckcoin
                                <ion-badge item-end color="duckcoin">291</ion-badge>
                            </ion-item>
                        </ion-list>
                        <br>

                        <ion-list>
                            <ion-list-header>
                                Last transactions
                            </ion-list-header>
                            <ion-item>
                                <ion-avatar item-start>
                                    <img src="../../assets/imgs/logo-duck.jpg">
                                </ion-avatar>
                                <h2>Unknown</h2>
                                <p>Ugh. As if.</p>
                            </ion-item>
                        </ion-list>
                        <br>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-fab right bottom>
        <button ion-fab color="duckcoin"><ion-icon name="arrow-dropleft"></ion-icon></button>
        <ion-fab-list side="left">
            <a href="#"><button ion-fab color="dark"><ion-icon name="logo-linkedin"></ion-icon></button></a>
            <a href="#"><button ion-fab color="dark"><ion-icon name="logo-twitter"></ion-icon></button></a>
            <a href="#"><button ion-fab color="dark"><ion-icon name="logo-facebook"></ion-icon></button></a>
            <a href="#"><button ion-fab color="dark"><ion-icon name="logo-github"></ion-icon></button></a>
        </ion-fab-list>
    </ion-fab>
</ion-content>
